<html>
  <head>
    <title>UPEM-Connect-SDK - Vault Demo</title>
  </head>
  <body>
    <script src="../sdk.js"></script>
    <script>
      function callback(user) {
        console.log(user.data);
      }
      
      var sdk = new UPEMSDK({
        debug: true
      });
      var vaultSDK = sdk.vault({
        target: "vault-demo"
      });

      vaultSDK.getHandshake(function() {
        vaultSDK.getUser(callback);
      });
    </script>
  </body>
</html>
