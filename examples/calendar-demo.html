<html>
  <head>
    <title>UPEM-Connect-SDK - Vault Demo</title>
  </head>
  <body>
    <iframe id="upem-connect"></iframe>
    
    <script src="../sdk.js"></script>
    <script>
      function callback(events) {
        console.log(events);
      }
      
      var sdk = new UPEMSDK({
        baseUrl: "http://localhost/UPEM-Api/web/app_dev.php/~vrasquie/u",
        scope: UPEMSDK_API,
        iframe: "upem-connect",
        debug: true
      });

      sdk.onConnect(function() {
        sdk.getWeekEvents(callback);
        sdk.getDayEvents(callback);
      });
    </script>
  </body>
</html>
