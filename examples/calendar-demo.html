<html>
  <head>
    <meta charset="utf-8">
    <title>UPEM-SDK - Calendar Demo</title>
    <style>
      #upem-connect {
        width: 145px;
        height: 35px;
        border: none;
      }  
    </style>
  </head>
  <body>
    <!-- Connect IFRAME -->
    <iframe id="upem-connect" frameborder="0" src="http://localhost/UPEM-Api/web/app_dev.php/~vrasquie/core/connect"></iframe>
    
    <!-- SDK Library import -->
    <script src="../dist/sdk.min.js"></script>

    <!-- Your script -->
    <script>
      //Simple callback that log his params
      function callback(msg, err) {
        if (err !== null) {
          console.log("ERROR", err);
          return;
        }

        console.log("SUCCESS", msg.data);
      }
      
      //SDK creation
      var sdk = new UPEMSDK({
        baseURL: "http://localhost/UPEM-Api/web/app_dev.php/~vrasquie/core",
        scope: UPEMSDK_API,
        debug: true
      });

      //Setup a listener on connect and force instant connection
      sdk.onConnect(function() {
        var today = new Date();
        var date = today.getMonth() + "/" + today.getDate() + "/" + today.getFullYear();

        sdk.getEventsForDate(date, callback);
      }, true);
    </script>
  </body>
</html>
