<html>
  <head>
    <meta charset="utf-8">
    <title>UPEM-SDK - API Demo</title>
    <style>
      #upem-connect {
        width: 145px;
        height: 35px;
        border: none;
      }  
    </style>
  </head>
  <body>
    <!-- Connect IFRAME -->
    <iframe id="upem-connect" src="https://perso-etudiant.u-pem.fr/~vrasquie/api/connect"></iframe>
    
    <!-- SDK Library import -->
    <script src="../dist/upem_sdk.min.js"></script>
    
    <!-- Your script -->
    <script>
      //Simple callback that log his params
      function callback(msg) {
        console.log(msg);
      }

      //SDK creation
      var sdk = new upem.UPEMSDK({
        baseURL: "https://perso-etudiant.u-pem.fr/~vrasquie/api",
        debug: true
      });
    
      //Setup a listener on token
      sdk.onToken(function(token) {
        if (token) {
          sdk.getUser(callback);
        }
      });

      sdk.getResource(17, 1643, callback);
    </script>
  </body>
</html>
