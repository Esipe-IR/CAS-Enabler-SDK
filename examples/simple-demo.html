<html>
    <head>
        <title>Simple SDK Demo</title>
    </head>
    <body>
        <iframe id="upem_connect"></iframe>

        <script src="../sdk.js"></script>
        <script>
            function callback(data) {
                console.log(data);
                console.log(sdk.extractUser(data.token));
            }

            var config = {
                baseUrl: "http://localhost/UPEM-Connect/web/app_dev.php/~vrasquie/cas",
                iframe: "upem_connect"
            };

            var sdk = new UPEMConnectSDK(config);
            sdk.init(callback);
        </script>
    </body>
</html>
