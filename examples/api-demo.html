<html>
  <head>
    <meta charset="utf-8">
    <title>UPEM-SDK - API Demo</title>
    <style>
      #upem-connect {
        width: 145px;
        height: 35px;
        border: none;
      }  
    </style>
  </head>
  <body>
    <!-- Connect IFRAME -->
    <iframe id="upem-connect" src="http://localhost/UPEM-Core/web/app_dev.php/~vrasquie/core/connect"></iframe>
    
    <!-- SDK Library import -->
    <script src="../dist/upem_sdk.min.js"></script>
    
    <!-- Your script -->
    <script>
      //Simple callback that log his params
      function callback(msg) {
        console.log(msg);
      }

      //SDK creation
      var sdk = new upemSdk.SDK({
        baseURL: "http://localhost/UPEM-Core/web/app_dev.php/~vrasquie/core",
        scope: upemSdk.API,
        debug: true
      });
    
      //Setup a listener on token and force instant checking (usefull when token already set)
      sdk.onToken(function(token) {
        if (token) {
          sdk.getUser(callback);
        }
      }).token();
    </script>
  </body>
</html>
