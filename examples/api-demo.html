<html>
  <head>
    <title>UPEM-SDK - API Demo</title>
    <style>
    #upem-connect {
      width: 145px;
      height: 35px;
      border: none;
    }  
    </style>
  </head>
  <body>
    <iframe id="upem-connect" src="http://localhost/UPEM-Api/web/app_dev.php/~vrasquie/u/connect"></iframe>
    
    <script src="../dist/sdk.min.js"></script>
    <script>
      function callback(user, err) {
        console.log(user.data, err);
      }

      var sdk = new UPEMSDK({
        baseURL: "http://localhost/UPEM-Api/web/app_dev.php/~vrasquie/u",
        debug: true
      });

      sdk.isApi();

      sdk.onConnect(function() {
        sdk.getUser(callback);
        sdk.getLdapUser(callback);
      });
    </script>
  </body>
</html>
