<html>
  <head>
    <title>UPEM-Connect-SDK - Connect Demo</title>
  </head>
  <body>
    <iframe id="upem-connect"></iframe>
    
    <script src="../sdk.js"></script>
    <script>
      function callback(user) {
        console.log(user);
      }

      var sdk = new UPEMSDK({
        baseUrl: "http://localhost/UPEM-Connect/web/app_dev.php/~vrasquie/u",
        scope: UPEMSDK_API,
        iframe: "upem-connect"
      });

      sdk.onConnect(function() {
        sdk.getUser(callback);
        sdk.getLdapUser(callback);
      });
    </script>
  </body>
</html>
